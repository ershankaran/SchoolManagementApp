<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <nav th:replace="layout :: sma-header"></nav>
  <body>
    <nav th:replace="layout :: sma-body"></nav>
    <h2>Classroom</h2>

    <div class="container">
      <a th:href="@{/classrooms/new}" class="btn btn-primary btn-sm mb-3"
        >  Add Classroom </a
      > 

      <br />
      <br />
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Classroom Name</th>
            <th>Classroom Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each=" classroom : ${classrooms}">
            <td th:text="${classroom.classroomName}"></td>
            <td th:text="${classroom.classroomEmail}"></td>
            <td>
              <a
                th:href="@{/classrooms/update(id=${classroom.classroomId})}"
                class="btn btn-info btn-sm"
                >Update</a
              >
              <a
                th:href="@{/classrooms/delete(id=${classroom.classroomId})}"
                class="btn btn-danger btn-sm"
                onClick="if(!(confirm('Are you sure to delete the Classroom?'))) return false"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
