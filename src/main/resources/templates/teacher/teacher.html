<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <nav th:replace="layout :: sma-header"></nav>
  <body>
    <nav th:replace="layout :: sma-body"></nav>
    <h2>Teacher</h2>
    <div class="container">
      <a th:href="@{/teachers/new}" class="btn btn-primary btn-sm mb-3"
        >  Add Teacher </a
      > 
    </div>

    <br />
    <br />
    <div class="container">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Teacher Name</th>
            <th>Teacher Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each=" teacher : ${teachers}">
            <td th:text="${teacher.teacherName}"></td>
            <td th:text="${teacher.teacherEmail}"></td>
            <td>
              <a
                th:href="@{/teachers/update(id=${teacher.teacherId})}"
                class="btn btn-info btn-sm"
                >Update</a
              >
              <a
                th:href="@{/teachers/delete(id=${teacher.teacherId})}"
                class="btn btn-danger btn-sm"
                onClick="if(!(confirm('Are you sure to delete the Teacher'))) return false"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
